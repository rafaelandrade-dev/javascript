<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {

            var txtv = document.querySelector("#vel")
            var res = document.querySelector("#res")
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 80){
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade, <strong>MULTADO!</strong></p>'
            }

            res.innerHTML += `<p>Dirija sempre utilizando cinto de segurança! </p>`

        }
        
    </script>
</body>
</html>
